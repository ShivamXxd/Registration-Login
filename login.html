<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="form-container-2">
    <h1>Login</h1>
    <div class="login-form">
      <form>
        <input class="input-area emailInput2" type="email" placeholder="Enter your Email Id" required>
        <input class="input-area passwordInput2" type="password" placeholder="Enter your password" required>
      </form>
      <button class="login-btn">Login</button>
    </div>
    <a class="link" href="./registration.html">Don't have an account? Click here to <span class="special-text">Sign Up</span></a>
  </div>
</body>

</html>
